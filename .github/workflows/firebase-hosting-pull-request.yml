name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Create credentials
        run: |
          echo "const myFirebaseConfig = {" >> credentials/credentials.js
          echo "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> credentials/credentials.js
          echo "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," >> credentials/credentials.js
          echo "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," >> credentials/credentials.js
          echo "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," >> credentials/credentials.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," >> credentials/credentials.js
          echo "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"," >> credentials/credentials.js
          echo "  measurementId: \"${{ secrets.FIREBASE_MEASUREMENT_ID }}\"" >> credentials/credentials.js
          echo "};" >> credentials/credentials.js
          echo "export { myFirebaseConfig };" >> credentials/credentials.js
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KKOTNJ_INVENTORY_PROJECT_DE201
            }}
          projectId: kkotnj-inventory-project-de201
